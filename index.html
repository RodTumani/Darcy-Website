<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darcy Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaqueries.css">
    <link href="https://fonts.googleapis.com/css2?family=Garamond:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav id="desktop-nav">
        <div class="logo">
            <img src="assets/Logo_Icon.jpg" alt="image logo" class="logo-image">
        </div>
        <div>
            <ul class="nav-links">
                <li><a href="#about">About</a></li>
                <li><a href="#mission">Our Mission</a></li>
                <li><a href="#catalogue">Catalogue</a></li>
                <li><a href="#projects">Partnerships</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>
    <nav id="hamburger-nav">
        <div class="logo">
            <img src="assets/Logo_Icon.jpg" alt="logo" class="logo-image">
        </div>
        <div class="hamburger-menu">
            <div class="hamburger-icon" onclick="togglemenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="menu-links">
                <li><a href="#about" onclick="togglemenu()">About</a></li>
                <li><a href="#mission" onclick="togglemenu()">Our Mission</a></li>
                <li><a href="#catalogue" onclick="togglemenu()">Catalogue</a></li>
                <li><a href="#projects" onclick="togglemenu()">Partnerships</a></li>
                <li><a href="#contact" onclick="togglemenu()">Contact</a></li>
            </ul>
        </div>
    </nav>
    <script src="script.js"></script>
</body>
</html>
